<div class="modal-body">
  <div class="modal-head">
    <h1>Send an Email!</h1>
  </div>


<p><textarea class="form-control" rows="6" ng-model="email.msg"></textarea></p>


  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="sendBulkEmail(email)">Send</button>
    <button type="button" class="btn btn-danger" ng-click="cancelEmail()">Cancel</button>
  </div>
</div>
