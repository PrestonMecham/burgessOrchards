<section class="container">
  <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="fruit in fruits">
    <div class="panel panel-default fruit-panel ">
     <div class="panel-heading"><img class="img-responsive fruit-img"src="assets/img/peach.jpg" alt="" /></div>
     <div class="panel-body fruit-panel-body" >
       <h3>{{fruit.name}}</h3>
       <p>{{fruit.desc}}</p>
     </div>
     <div class="panel-footer"><button class="btn btn-lg btn-primary btn-block">Button</button></div>
   </div>
  </div><!--/col-->
</section>
