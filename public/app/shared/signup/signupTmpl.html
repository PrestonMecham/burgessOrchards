<section class="modal-body">


<div class="modal-head">

<h1 class="text-center">Sign up now to receive updates on availability of fruit varieties and special promotions!</h1>
</div>


<form class="form-horizontal" ng-submit="submitContact(contact)">

  <div class="form-group form-group-lg">
    <label class="col-sm-2" for="firstName">First Name</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" id="firstName" placeholder="First Name" ng-model="contact.firstname">
    </div>
  </div>

  <div class="form-group form-group-lg">
    <label class="col-sm-2" for="firstName">Last Name</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" id="lastName" placeholder="Last Name" ng-model="contact.lastname">
    </div>
  </div>

  <div class="form-group form-group-lg">
    <label class="col-sm-2" for="email">Email</label>
    <div class="col-sm-10">
      <input class="form-control" type="email" id="email" placeholder="Email" ng-model="contact.email">
    </div>
  </div>

  <button class="btn btn-lg btn-primary" type="button" name="button" ng-click="submitContact(contact)">Submit</button>
  <button class="btn btn-lg btn-danger" type="button" name="button" ng-click="cancelSignup()">Cancel</button>



</form>





</section>
